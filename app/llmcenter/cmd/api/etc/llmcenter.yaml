
  Name: llmcenter
  Host: 0.0.0.0
  Port: 8010
  Mode: dev
  Timeout: 300000 # 毫秒, 300000ms = 5 分钟

  MaxBytes: 8388608  # 传输文件限制8MB

  Log:
    ServiceName: llmcenter-api
    Level: error
    Mode: console
    SlowThreshold: 30000

  #jwtAuth
  Auth:
    AccessSecret: 
    accessExpire: 3600

  Etcd:
    Hosts:
      - etcd:2379
    Key: llmcenter.api

  # rpc 配置
  LlmCenterRpcConf:
    Etcd:
      Hosts:
        - localhost:2379
      Key: llmcenter.rpc
    NonBlock: true
    Timeout: 180000 # 毫秒, 180000ms = 3 分钟

  DB:
    DataSource: 

  Upload:
    BaseDir: /home/chegan/myspace/code/golang/document_agent/data/static

  FileCleaner:
    Enable: true
    Dir: "/home/chegan/myspace/code/golang/document_agent/data/static"      # 要清理的目录
    RetentionDays: 1                                    # 保留天数，早于此的删
    IntervalMinutes: 60                                 # 多久执行一次
    MaxSizeMB: 0                                        # 0 不限制，>0 则超过大小也删
    UseEtcdLock: true                                   # 是否走 etcd 分布式锁
    LockKey: "/locks/filecleaner"

  PublicDownload:
    SignKey: ""  # 和 RPC 一致

